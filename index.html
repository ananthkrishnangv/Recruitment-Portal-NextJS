<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSIR-SERC Recruitment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans"', 'sans-serif'],
            },
            colors: {
              csir: {
                blue: '#0078D4',
                light: '#F3F9FD',
                accent: '#FFB900',
                green: '#107C10',
                gray: '#F3F2F1',
                text: '#323130'
              }
            },
            boxShadow: {
              'fluent': '0 1.6px 3.6px 0 rgba(0,0,0,0.1), 0 0.3px 0.9px 0 rgba(0,0,0,0.08)',
              'fluent-lg': '0 6.4px 14.4px 0 rgba(0,0,0,0.13), 0 1.2px 3.6px 0 rgba(0,0,0,0.11)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        font-size: 17px;
      }
      body {
        background-color: #FAF9F8; /* Soft Fluent Off-white */
        font-family: 'Noto Sans', sans-serif;
        color: #323130;
        -webkit-font-smoothing: antialiased;
      }
      
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Fluent Control Overrides */
      input, select, textarea {
        border-radius: 4px !important;
        border: 1px solid #8A8886 !important;
        background-color: #FFFFFF !important;
        transition: all 0.2s cubic-bezier(0.1, 0.9, 0.2, 1);
      }
      input:hover, select:hover, textarea:hover {
        border-color: #323130 !important;
      }
      input:focus, select:focus, textarea:focus {
        outline: none !important;
        border-color: #0078D4 !important;
        border-bottom-width: 2px !important;
        box-shadow: none !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C8C6C4;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A19F9D;
      }
      
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
