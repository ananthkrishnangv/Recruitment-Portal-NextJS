version: '3.8'

services:
  recruitment-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csir-serc-portal
    image: csir-serc-recruitment-portal:2.0.0
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GEMINI_API_KEY=${NEXT_PUBLIC_GEMINI_API_KEY:-}
      - NEXT_PUBLIC_APP_NAME=CSIR-SERC Recruitment Portal
      - NEXT_PUBLIC_APP_VERSION=2.0.0
    networks:
      - mcvlan1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  mcvlan1:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 10.30.0.0/24
          gateway: 10.30.0.1
          ip_range: 10.30.0.128/25
